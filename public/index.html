<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <title>Yak!</title>
</head>
<body>

  <div class="ui">
    <h1 class="ui header">Yak!</h1>
    <div class="ui two column stackable grid">
      <div class="ui vertical menu no-padding four wide column">
        <div class="ui segment chat-container">

          <!-- Chat Room Form -->
          <h3 class="ui orange header"><strong> Yakkity Yak!</strong></h3>
          <hr>
          <div id="chat-content" class="ui feed"> </div>
          <hr>
          <div class="ui form">
            <div class="ui field">
              <label>Post Message</label>
              <textarea id="post-message" name="post-message" rows="1"></textarea>
            </div>
            <div id="post-btn" class="ui primary submit button">Send</div>
          </div>

          <!-- Chat Room Messages -->
          <div id="chat"></div>
        </div>
      </div>

      <!-- Local Camera -->
      <div class="ui twelve wide column anchor-to-bottom">
        <video id="local-video" class="ui large image"  autoplay></video>
        <h4 class="ui center aligned header" style="margin:0;">
          Local Camera
        </h4>
        <div class="bttm">
          <div class="ui two buttons mrgn-bttm">
            <button class="ui button brdr-rght" id="pauseVideo">Hide Video</button>
            <button class="ui button brdr-lft" id="playVideo">Show Video</button>
          </div>
          <div class="ui two buttons mrgn-tp">
            <button class="ui button brdr-rght" id="mute">Mute</button>
            <button class="ui button brdr-lft" id="unmute">unmute</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Remote Cameras -->
    <h3 class="ui center aligned header">Remote Cameras</h3>
    <div id="remote-videos" class="ui stackable grid">
      <div class="four wide column bg-black">
      </div>
      <div class="four wide column bg-black">
      </div>
      <div class="four wide column bg-black">
      </div>
      <div class="four wide column bg-black">
      </div>
    </div>
  </div>


  <!-- TEMPLATES -->
  <!-- Remote Video Template -->
  <script id="remote-video-template" type="text/x-handlebars-template">
    <div id="{{ id }}" class="four wide column bg-black">
      <img class="ui centered medium image" src="images/image.png">
    </div>
  </script>

  <!-- Chat Content Template -->
  <script id="chat-content-template" type="text/x-handlebars-template">
   {{#each messages}}
    <div class="event">
      <div class="label">
        <i class="icon blue user"></i>
      </div>
      <div class="content">
        <div class="summary">
          <a href="#"> {{ username }}</a> posted on
          <div class="date">
            {{ postedOn }}
          </div>
        </div>
        <div class="extra text">
          {{ message }}
        </div>
      </div>
    </div>
  {{/each}}
  </script>

  <!-- Chat Template -->
  <script id="chat-template" type="text/x-handlebars-template">
    <h3 class="ui orange header">Room ID -> <strong>{{ room }}</strong></h3>
    <hr>
    <div id="chat-content" class="ui feed"> </div>
    <hr>
    <div class="ui form">
      <div class="ui field">
        <label>Post Message</label>
        <textarea id="post-message" name="post-message" rows="1"></textarea>
      </div>
      <div id="post-btn" class="ui primary submit button">Send</div>
    </div>
  </script>

  <!-- Scripts -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
