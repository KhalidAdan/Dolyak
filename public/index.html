<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Yak!</title>
</head>
<body>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

  </head>

  <style>
  body { height:100%; }
  html { height:100%; }
  video { height: 100%; width: 100%; }
  textarea { width:100%; }
  .pure-vmenu-width{
  width: 100%;
  display: inline-block;
  background-color: #086466;
  height:100%;
  }
  .hgt { height:100%; }
  .header-line { border-bottom: 1px solid black;}
  .border-bot { border-bottom: 1px solid black}
  .text-align-center { text-align: center; color: white; }
  .video-controls { bottom: 50px; position: relative;}
  .anchor-to-bottom { position: relative; }
  .bttm { position: absolute; bottom: 0px; min-width: 100%; }
  </style>

  <body>

    <!-- <div class="grids-unit grids-unit-not-reduced pure-g">
            <div class="grids-unit-width pure-u">15-24</div>
            <div class="grids-unit-details pure-u-1">
                <div class="pure-g">
                    <div class="grids-unit-bar pure-u-15-24"></div>
                </div>
            </div>
        </div> -->

      <div class="pure-g hgt">
              <div class="pure-u-1-5 hgt">
                  <div class="l-box hgt">
                    <div class="pure-menu pure-vmenu-width">
                      <h1 class="text-align-center">Yak!</h1>

                        <h3 class="header-line"><strong> Yakkity Yak!</strong></h3>
                        <div id="chat-content" class="border-bot"></div>
                        <div class="ui form">
                          <div class="ui field">
                            <label>Post Message</label>
                            <textarea id="post-message" name="post-message" rows="1"></textarea>
                          </div>
                          <div id="post-btn" class="ui primary submit button">Send</div>
                        </div>


                        <div id="chat"></div>

                    </div>
                   </div>
              </div>

              <div class="pure-u-4-5">
                  <div class="l-box">
                      <video id="local-video" autoplay></video>

                      <div class="pure-button-group video-controls" role="group" aria-label="...">
                        <button class="pure-button" id="pauseVideo">Hide Video</button>
                        <button class="pure-button" id="playVideo">Show Video</button>
                        <button class="pure-button" id="mute">Mute</button>
                        <button class="pure-button" id="unmute">Unmute</button>
                      </div>

                   </div>

                   <div class="rm-cameras">

                     <div id="remote-videos" class="pure-g">
                       <div class="pure-u-6-24">
                       </div>
                       <div class="pure-u-6-24">
                       </div>
                       <div class="pure-u-6-24">
                       </div>
                       <div class="pure-u-6-24">
                       </div>
                     </div>
                   </div>

                 </div>
              </div>
        </div>

  <script id="remote-video-template" type="text/x-handlebars-template">
    <div id="{{ id }}" class="four wide column bg-black">
      <img class="ui centered medium image" src="images/image.png">
    </div>
  </script>

  <!-- Chat Content Template -->
  <script id="chat-content-template" type="text/x-handlebars-template">
   {{#each messages}}
      <div class="content">
        <div class="summary">
          <div class="pure-g">
              <div class="pure-u-3-4">
                  <i class="fas fa-user-ninja"></i>
                  <a href="#"> {{ username }}</a> posted on {{ postedOn }}
                  <div class="extra text">
                    {{ message }}
                  </div>
              </div>
          </div>
      </div>
    </div>
    <br>
  {{/each}}
  </script>

  <!-- Chat Template -->
  <script id="chat-template" type="text/x-handlebars-template">
    <div id="chat-content" class="ui feed"> </div>
    <div class="border-top">
      <div class="ui field">
        <label>Post Message</label>
        <textarea id="post-message" name="post-message" rows="1"></textarea>
      </div>
      <button id="post-btn" class="ui primary submit button">Send</button>
    </div>
  </script>

  <!-- Scripts -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
