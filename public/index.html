
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Yak!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid hgt" style="padding: 0px;">
      <div class="chat-hidden" id="chat-id">
        <nav class="navbar navbar-expand-lg" >
          <div class="navbar-brand" href="#" style="display:inline-block;">
            <img src="images/1236875.png" style="height:30px; width:30px; display:inline-block;" class="img-responsive">
            <h4 style="display:inline-block; padding-left:5px;"> Yak!</h4>
          </div>
        </nav>
        </nav>
        <div id="chat-content"></div>
        <div id="message-area" class="form-group" style="position: absolute; bottom: 0; width:100%; padding-right: 35px;">
          <textarea id="post-message" type="text" class="form-control" placeholder="Send message..." aria-label="Recipient's username" aria-describedby="post-btn"></textarea>
          <button class="input-group-text pull-right"  id="post-btn">Send</button>
        </div>
      </div>
      <div class="col-md-12 hgt" id="video-content" style="padding:0px;">
        <div id="remote-video" autoplay></div>
        <div class="" style="height: auto; width: 500px; position: relative; display: block; top: 10px; left:10px; ">
          <video id="local-video" style="border: 1px solid white;" class="videoInsert" autoplay></video>
          <div class="btn-group btn-group-toggle bot-left" data-toggle="buttons" style="top: 10px; left:10px; z-index: 1000;">
            <label class="btn btn-secondary active">
              <input type="radio" class="playing" name="options" id="togglePlayback" autocomplete="off" checked> Hide Screen
            </label>
            <label class="btn btn-secondary">
              <input type="radio" class="audioplaying" name="options" id="toggleMute" autocomplete="off"> Mute
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" onclick="event.preventDefault(); toggleChat();" autocomplete="off"> Toggle chat
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Other videos -->
    <script id="remote-video-template" type="text/x-handlebars-template">
      <div id="{{ id }}" class="four wide column bg-black">
      </div>
    </script>
    <!-- Local messages -->
    <script id="chat-content-template" type="text/x-handlebars-template">
      <div style="height: 100px;">
        <i class="fas fa-circle"></i>
        <a href="#"> {{ newMsg.username }}: </a> {{ newMsg.postedOn }}, Today
        <div class="local-message-content">
          {{ newMsg.message }}
        </div>
      </div>
    </script>
    <!-- Message submission-->
    <script id="chat-template" type="text/x-handlebars-template">
      <div id="chat-content"> </div>
      <div class="border-top">
        <div class="ui field">
          <label>Post Message</label>
          <textarea id="post-message" name="post-message" rows="1"></textarea>
        </div>
        <button id="post-btn" class="ui primary submit button">Send</button>
      </div>
    </script>

    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js "></script>
    <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  </body>
</html>
